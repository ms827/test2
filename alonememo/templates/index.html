            function postMemo() {
                let title = $("#input-title").val();

            function showMemo() {

                        let memos = response["memos"];
                        console.log(memos);
                        for (let i = 0; i < memos.length; i++) {

                        }

            function makeCard(title,text,like,memo_id) {
                let temp_html= `<div class="card" style="width: 18rem;" id="${memo_id}">
                                    <div class="card-body">

                                        <button id="card-del" class="btn btn-danger" onclick="delMemo('${memo_id}')">ÏÇ≠Ï†ú</button>
                                        <button id="card-like" type="button" class="btn btn-link" onclick="likeMemo('${memo_id}')">Ï¢ãÏïÑÏöîüëç</button>
                                    </div>
                                </div>`;
                $("#card-list").append(temp_html)

            function editCard(title,text,memo_id) {

                let temp_Form = `<div class="card-body">

            }

            function editMemo(memo_id) {
